<!DOCTYPE html>

<html>

<head>

    <!-- Title of page -->
    <title>CSC102 Home Page</title>

    <!-- Creative styling -->
    <style>

        /* Style entire page */
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        /* Style meme image */
        #memeImage {
            position: absolute;
            width: 200px;
        }

        /* Style buttons */
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin: 10px;
            cursor: pointer;
        }

        /* Start button color */
        #startButton {
            background-color: limegreen;
        }

        /* Stop button color */
        #stopButton {
            background-color: crimson;
        }

        /* Style message output */
        #message {
            font-size: 20px;
            margin-top: 15px;
        }

        /* Style input field */
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

    </style>

</head>

<body>

    <!-- Header section -->
    <h1>Welcome to my CSC102 Home Page</h1>

    <!-- Meme image -->
    <img id="memeImage" src="MEME.png">

    <!-- FORM for start/stop buttons -->
    <form onsubmit="handleStart(event)">

        <!-- Start button (submit required) -->
        <button type="submit" id="startButton">Start</button>

        <!-- Stop button -->
        <button type="button" id="stopButton" onclick="enableStop()" disabled>Stop</button>

    </form>

    <!-- FORM for palindrome validation -->
    <form onsubmit="checkPalindrome(event)">

        <!-- User text input -->
        <input type="text" id="userInput" placeholder="Enter text here">

        <!-- Submit button -->
        <button type="submit">Check Palindrome</button>

    </form>

    <!-- Message output using innerHTML -->
    <div id="message"></div>

    <script>

        // Variable for movement interval
        let moveInterval = null;

        // Get meme image element
        const memeImage = document.getElementById("memeImage");

        // Get message area
        const message = document.getElementById("message");

        // CLASS example
        class MemeController {

            // Constructor sets speed
            constructor(speed) {
                this.speed = speed;
            }

            // Method to move meme
            move() {

                // Use loop concept by repeating movement
                moveInterval = setInterval(function() {

                    // Random X position
                    let x = Math.random() * (window.innerWidth - 200);

                    // Random Y position
                    let y = Math.random() * (window.innerHeight - 200);

                    // Apply new position
                    memeImage.style.left = x + "px";
                    memeImage.style.top = y + "px";

                }, this.speed);
            }

        }

        // Create object from class
        const meme = new MemeController(500);

        // Function handles start button
        function handleStart(event) {

            // Prevent refresh
            event.preventDefault();

            // Disable start button
            document.getElementById("startButton").disabled = true;

            // Enable stop button
            document.getElementById("stopButton").disabled = false;

            // Update message
            message.innerHTML = "Meme is moving!";

            // Call object method
            meme.move();
        }

        // Function handles stop button
        function enableStop() {

            // Enable start
            document.getElementById("startButton").disabled = false;

            // Disable stop
            document.getElementById("stopButton").disabled = true;

            // Stop movement
            clearInterval(moveInterval);

            // Update message
            message.innerHTML = "Meme has stopped!";
        }

        // Function to check palindrome
        function checkPalindrome(event) {

            // Prevent form refresh
            event.preventDefault();

            // Get user input
            let text = document.getElementById("userInput").value;

            // STRING MANIPULATION
            let cleaned = text.replace(/[^A-Za-z0-9]/g, "").toLowerCase();

            // Reverse string using loop
            let reversed = "";
            for (let i = cleaned.length - 1; i >= 0; i--) {
                reversed += cleaned[i];
            }

            // DECISION LOGIC
            if (cleaned === "") {
                message.innerHTML = "Please enter text.";
            }
            else if (cleaned === reversed) {
                message.innerHTML = text + " is a PALINDROME!";
            }
            else {
                message.innerHTML = text + " is NOT a palindrome.";
            }

        }

    </script>

</body>

</html>
